    body {

    /* HEADER: mantiene posici贸n absoluta en desktop para quedar en la esquina,
       pero en m贸viles lo hacemos relativo para que ocupe espacio y no tape contenido */
    header {
        position: absolute;
        top: 20px;

        z-index: 10;
    }
    header img {
        height: 60px;
        margin-right: 10px;
    }
    header h2 {
        font-size: 1.4rem;
        margin: 0;
        color: #333;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    .text-section {

    }

    }

    .benefits {

        margin-bottom: 25px;
    }
    .benefits li {
        background: white;
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        display: flex;
        align-items: center;
        font-size: 1rem;
        color: #333;
    }
    .benefits li span {
        font-size: 1.4rem;
        margin-right: 10px;
    }

    .btn {
        display: inline-block;
        padding: 15px 20px;
        margin: 10px 10px 0 0;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        color: white;
        transition: background 0.3s ease;
    }
    .btn-whatsapp {
        background-color: #25D366;
    }
    .btn-whatsapp:hover {
        background-color: #1ebe57;
    }
    .btn-fiverr {
        background-color: #1DBF73;
    }
    .btn-fiverr:hover {
        background-color: #18a762;
    }

    .image-section {
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .image-box {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        max-width: 100%;
        margin-right: 40px;
    }
    .image-box img {
        max-width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
    }

    /* ======= AJUSTES PARA MVIL (max-width: 768px) ======= */
    @media (max-width: 768px) {

        /* Hacemos que el header sea relativo (ocupando espacio) y centrado */
        header {
            position: relative;   /* deja de estar en absolute */
            top: auto;
            left: auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 14px 10px;
            width: 100%;
            box-sizing: border-box;
            background-color: transparent; /* si quieres, puedes poner un color */
        }

        /* Ajuste del tama帽o del logo para m贸viles */
        header img {
            height: 50px;
            margin-right: 8px;
        }

        /* El texto del header se centra y reduce un poco */
        header h2 {
            font-size: 1.1rem;
            line-height: 1.05;
            text-align: center;
        }

        /* El contenedor principal se apila verticalmente */
        .container {
            flex-direction: column;
            padding-top: 10px; /* espacio extra si hiciera falta */
        }

        /* Ajustes en el bloque de texto para mejor lectura en m贸vil */
        .text-section {
            max-width: 100%;
            padding: 18px;
        }
        .text-section h1 {
            font-size: 1.7rem;
            margin-bottom: 14px;
        }

        .benefits li {
            font-size: 0.95rem;
            padding: 10px;
        }

        /* Botones: apilados y con ancho completo */
        .btn {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 8px 0;
            padding: 12px;
        }

        /* Imagen: que ocupe el ancho pero con la caja (sin margen derecho) */
        .image-section {
            width: 100%;
            padding: 14px;
        }
        .image-box {
            margin-right: 0;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .image-box img {
            border-radius: 8px;
            display: block;
            width: 100%;
            height: auto;
        }
    }
</style>
</head>

    </div>

</html>
